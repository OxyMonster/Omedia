<ng-container *ngIf="allUsersData$ | async as item; else showLoading">
    <div class="box grid">
        <div class="box__avatar">
            <div class="box__avatar__img">
                <img [src]="item.avatar_url" alt="">
            </div>
        </div>
        <div class="box__name">
            <p> {{ item.type  }} </p>
            <p style="color:#393e46; font-size: 25px;"> {{ item.name }} </p>
        </div>
        <div class="box__repos">
            <app-user-repos [repoUrl] = 'item.repos_url'></app-user-repos>
        </div>
    </div>

</ng-container>

<ng-template #showLoading>
    <div class="loading">
        <img src="assets/img/loading.svg" alt="">
    </div>
</ng-template>

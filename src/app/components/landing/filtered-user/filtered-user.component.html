<div class="container">
    <div class="container__back">
        <button (click) = 'routeToLanding()'>
            <img src="assets/img/1.svg" alt="">
            Back
        </button>
    </div>

    <ng-container *ngIf="filteredUser$ | async as item; else showLoading">
        <div class="box">
            <div class="box__name">
                <app-user-details [userUrl] = 'item.url' [isFilteredUsers] = 'true'></app-user-details>
            </div>
        </div>

    </ng-container>
    
    <ng-template #showLoading>
        <div class="loading">
            <img src="assets/img/loading.svg" alt="">
        </div>

        <div *ngIf="!filteredUser$ | async;" 
             style="text-align: center;">
            <p style="font-size: 50px;">Not found :(</p>
        </div>
    </ng-template>

</div>
